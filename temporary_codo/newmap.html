<!DOCTYPE html> <html> <head>
 <title>Simple Map</title>
 <meta name="viewport" content="initial-scale=1.0">
 <meta charset="utf-8">
 <style>
 /* Always set the map height explicitly to define the size of 
the div
 * element that contains the map. */
 #map {
 height: 60%;
 width=100%
 }
 /* Optional: Makes the sample page fill the window. */
 html, body {
 height: 100%;
 margin: 0;
 padding: 0;
 }
 </style>
</head> <body> <div id="map"></div> <script>
 var map;
 function initMap() {
 const dublin = { lat: 53.350140, lng: -6.266155 };
 // The map, centered at Dublin
 map = new google.maps.Map(document.getElementById("map"), {
 zoom: 12,
 center: dublin,
 });
 // The marker, positioned at Dublin
 const marker = new google.maps.Marker({
 position: dublin,
 map: map,
 });
}
var map;
window.initMap = initMap;
</script> <script src="https://maps.googleapis.com/maps/api/js?
key=AIzaSyCQk26p2ipg1xZj7n-UZl2OBkFPnPdluEU&callback=initMap"
 async defer></script>
 
 
</body>
</html>
